<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlyphOS</title>
    <meta name="description" content="GlyphOS - A minimalist AI reasoning interface">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-unified.css">

    <!-- Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Mermaid Diagram Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- KaTeX Math Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Minimal Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">GlyphOS</h1>
                <span class="version">v2.6</span>
            </div>
            <div class="header-right">
                <select id="provider-select" class="provider-select" title="AI Provider">
                    <option value="ollama">Ollama</option>
                    <option value="groq">Groq</option>
                    <option value="openai">OpenAI</option>
                    <option value="gemini">Gemini</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <button id="settings-btn" class="icon-btn" title="Settings" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle dark/light theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="main">
            <!-- Welcome Screen (shown when no messages) -->
            <div id="welcome-screen" class="welcome">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                    </div>
                    <h2>Welcome to GlyphOS</h2>
                    <p>Start a conversation with your AI assistant</p>
                    <div class="quick-actions">
                        <button class="quick-btn"
                            onclick="document.getElementById('cmd-input').value='Explain quantum computing simply'; document.getElementById('cmd-input').focus();">
                            <span>ðŸ’¡</span> Explain a concept
                        </button>
                        <button class="quick-btn"
                            onclick="document.getElementById('cmd-input').value='Write a Python function to'; document.getElementById('cmd-input').focus();">
                            <span>ðŸ’»</span> Write code
                        </button>
                        <button class="quick-btn"
                            onclick="document.getElementById('cmd-input').value='Help me brainstorm ideas for'; document.getElementById('cmd-input').focus();">
                            <span>ðŸ§ </span> Brainstorm ideas
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="canvas-content" class="chat-messages">
                <!-- Messages will be injected here -->
            </div>
        </main>

        <!-- Command Input (fixed at bottom) -->
        <footer class="input-area">
            <div class="input-wrapper">
                <input type="text" id="cmd-input" class="command-input" placeholder="Message GlyphOS..."
                    autocomplete="off" aria-label="Message input">
                <button id="send-btn" class="send-btn" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <p class="input-hint">Press <kbd>Enter</kbd> to send Â· <kbd>/help</kbd> for commands</p>
        </footer>

        <!-- Settings Modal (hidden by default) -->
        <dialog id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" onclick="document.getElementById('settings-modal').close()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="api-key-input">API Key</label>
                        <input type="password" id="api-key-input" class="setting-input"
                            placeholder="Enter your API key">
                    </div>
                    <div class="setting-group">
                        <label>Temperature</label>
                        <div class="temp-buttons">
                            <button class="temp-btn" data-temp="focused">Focused</button>
                            <button class="temp-btn active" data-temp="balanced">Balanced</button>
                            <button class="temp-btn" data-temp="creative">Creative</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="chk-stream" checked>
                            <span>Stream responses</span>
                        </label>
                    </div>
                </div>
            </div>
        </dialog>
    </div>

    <script src="script-unified.js"></script>
</body>

</html>
</CodeContent>
