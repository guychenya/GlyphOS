<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlyphOS</title>
    <meta name="description" content="GlyphOS - A minimalist AI reasoning interface">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-unified.css">

    <!-- Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Mermaid Diagram Support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- KaTeX Math Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body>
    <div class="app-container" id="app-grid">
        <!-- Minimal Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-mark">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="3" />
                        <path d="M8 12h8M12 8v8" />
                    </svg>
                </div>
                <h1 class="logo">GlyphOS</h1>
            </div>
            <div class="header-right">
                <select id="provider-select" class="provider-select" title="AI Provider">
                    <option value="ollama">Ollama</option>
                    <option value="groq">Groq</option>
                    <option value="openai">OpenAI</option>
                    <option value="gemini">Gemini</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <button id="settings-btn" class="icon-btn" title="Settings" aria-label="Settings"
                    onclick="document.getElementById('settings-modal').showModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83" />
                    </svg>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="12" cy="12" r="4" />
                        <path
                            d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" />
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="main" id="workspace">
            <!-- Welcome Screen -->
            <div id="onboarding-card" class="welcome">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="3" />
                            <path d="M8 12h8M12 8v8" />
                        </svg>
                    </div>
                    <h2>Welcome to GlyphOS</h2>
                    <p>Start a conversation with your AI assistant</p>
                    <div class="quick-actions">
                        <button class="quick-btn"
                            onclick="document.getElementById('cmd-input').value='Explain quantum computing simply'; document.getElementById('cmd-input').focus();">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01" />
                            </svg>
                            Explain a concept
                        </button>
                        <button class="quick-btn"
                            onclick="document.getElementById('cmd-input').value='Write a Python function to'; document.getElementById('cmd-input').focus();">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <polyline points="16 18 22 12 16 6" />
                                <polyline points="8 6 2 12 8 18" />
                            </svg>
                            Write code
                        </button>
                        <button class="quick-btn"
                            onclick="document.getElementById('cmd-input').value='Help me brainstorm ideas for'; document.getElementById('cmd-input').focus();">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 0 1 7-7Z" />
                                <path d="M9 21h6" />
                            </svg>
                            Brainstorm ideas
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="canvas-content" class="chat-messages"></div>
        </main>

        <!-- Command Input -->
        <footer class="input-area">
            <div class="input-wrapper command-input-area">
                <input type="text" id="cmd-input" class="command-input" placeholder="Message GlyphOS..."
                    autocomplete="off" aria-label="Message input">
                <button class="clear-cmd-btn hidden" aria-label="Clear">×</button>
                <button class="run-cmd-btn send-btn" aria-label="Send message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <div class="command-history-dropdown hidden"></div>
            <p class="input-hint">Press <kbd>Enter</kbd> to send · <kbd>/help</kbd> for commands</p>
        </footer>

        <!-- Hidden Status Bar (for script compatibility) -->
        <div id="status-bar" class="status-bar hidden">
            <span id="status-text">Ready</span>
            <div id="status-spinner" class="hidden"></div>
            <span id="status-provider">Ollama</span>
            <span id="indicator-streaming" class="hidden"></span>
            <span id="indicator-focus" class="hidden"></span>
        </div>

        <!-- Settings Modal -->
        <dialog id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" onclick="document.getElementById('settings-modal').close()"
                        aria-label="Close">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group" id="api-key-container">
                        <label for="api-key-input">API Key</label>
                        <div class="api-key-row">
                            <input type="password" id="api-key-input" class="setting-input"
                                placeholder="Enter your API key">
                            <button id="save-key-btn" class="save-btn">Save</button>
                        </div>
                        <p class="setting-hint">Your key is stored locally in your browser</p>
                    </div>
                    <div class="setting-group">
                        <label>Model</label>
                        <div id="model-list" class="model-list"></div>
                    </div>
                    <div class="setting-group">
                        <label>Temperature</label>
                        <div class="temp-buttons">
                            <label><input type="radio" name="temperature-mode" value="focused" id="temp-focused"><span
                                    class="temp-btn">Focused</span></label>
                            <label><input type="radio" name="temperature-mode" value="balanced" id="temp-balanced"
                                    checked><span class="temp-btn">Balanced</span></label>
                            <label><input type="radio" name="temperature-mode" value="creative" id="temp-creative"><span
                                    class="temp-btn">Creative</span></label>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="chk-stream" checked>
                            <span>Stream responses</span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="chk-focus">
                            <span>Focus mode</span>
                        </label>
                    </div>
                </div>
            </div>
        </dialog>

        <!-- Hidden elements for script compatibility -->
        <input type="file" id="file-upload-hidden" class="hidden" multiple>
        <ul id="history-list" class="hidden"></ul>
    </div>

    <script src="script-unified.js"></script>
</body>

</html>
